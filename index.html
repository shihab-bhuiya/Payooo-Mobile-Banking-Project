<!DOCTYPE html>
<html lang="en" date-theme ="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    
    <!-- tailwind+daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

<!-- Google Font OutFit -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<!-- Font Awesome Icons -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    *{
        font-family: "Outfit", sans-serif;
    }
</style>

</head>
<body class="min-h-screen max-w-md bg-base-300 mx-auto text-center py-10">
   <div class="logo w-[263px] mx-auto pt-32">
    <img src="assets/Logo-full.png" alt="">
   </div>

   <div class="form pt-10">
     <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Mobile Number</label>
          <input  id="number-input" type="email" maxlength="11" minlength="11" class="input rounded-full bg-base-100" placeholder="Enter Your 11 Digit Number" />
          <br>
          <label  class="label text-neutral font-bold">4 Digit Pin</label>
        
          <input id="pin-input" type="password" maxlength="4" minlength="4" class="input rounded-full bg-base-100" placeholder="Enter 4 Digit Pin" />
         
          <button id="btn-login" class="btn btn-primary mt-4 rounded-full">Login</button>
        </fieldset>
      </div>
    </div>
   </div>


   <script src="login.js"></script>
</body>
</html>
