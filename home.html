<!DOCTYPE html>
<html lang="en" date-theme ="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    
    <!-- tailwind+daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

<!-- Google Font OutFit -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<!-- Font Awesome Icons -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    *{
        font-family: "Outfit", sans-serif;
    }
</style>

</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto ">

    <!-- Header Section Bar -->

    <header class="border-b-2 border-gray-300 sticky top-1 bg-base-100">

        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">

            <div class="left flex gap-1">
                <div class="logo w-15">
                    
                    <img src="./assets/logo.png" alt="">
                </div>
                <div>
                    <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available balance</p>
                </div>
            </div>
            <div class="right">
                <a href="index.html" class="btn btn-soft"> <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Log Out</a>
            </div>
        </section>


    </header>

         <!-- Welcome Section -->


    <section class="w-11/12 mx-auto">

        
        
                <h2 class="font-bold text-3xl">Welcome to Pay<span class="text-primary">oo</span></h2>
            <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            <br>
    
            <div class=" grid grid-cols-3 gap-3">
                <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="./assets/opt-1.png" alt="">
                    <p>Add Money</p>
                </button> <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="./assets/opt-2.png" alt="">
                    <p>Cashout</p>
                </button> <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="./assets/opt-3.png" alt="">
                    <p>Transfer Money</p>
                </button> <button class="btn flex- h-full py-4 btn-primary btn-soft">
                    <img src="./assets/opt-4.png" alt="">
                    <p>Get Bonus</p>
                </button> <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="./assets/opt-5.png" alt="">
                    <p>Pay Bill</p>
                </button> <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                    <img src="./assets/opt-6.png" alt="">
                    <p>Transactions</p>
                </button>
            </div>

    </section>

    <section id="cashout" class="w-11/12 mx-auto py-5">

        <h2 class="text-xl font-bold ">Cashout</h2>
           <div class="form pt-10">
     <div class="card bg-base-100 w-full   mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Agent Number</label>
          <input  id="agent-number" type="email" maxlength="11" minlength="11"  class="input w-full rounded-full bg-base-100" placeholder="Enter Your 11 Digit Number" />
          
          <br> 
          
          <label class="label text-neutral font-bold">Amount</label>
          <input  id="cashout-amount" type="number" maxlength="11" minlength="11" class="input w-full rounded-full bg-base-100" placeholder="Enter amount for withdraw" />

          <br>


          <label  class="label text-neutral font-bold">4 Digit Pin</label>
        
          <input id="cashout-pin" type="password" maxlength="4" minlength="4" class="input w-full rounded-full bg-base-100" placeholder="Enter 4 Digit Pin" />
         
          <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
   </div>

    </section>
  

    <script src="script/cashout.js"></script>
</body>
</html>
